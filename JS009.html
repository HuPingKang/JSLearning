<button id="divBtn" onmouseover="overMe()" onmouseout="moveOut()">Div按钮</button>
<script language="JavaScript">

    var btn = document.getElementById("xxBtn");
    btn.onclick = function clickMe() {
        alert("点了一下我！你妹的xxx");

    function loadHtml() {
        alert("加载页面！");
    }
    function unloadHtml() {
        alert("是否关闭当前页面？")
    }

    function overMe() {

        var div = document.getElementById('divBtn');
        div.style.backgroundColor = '#1E90FF';
        div.style.borderColor = '#1E90FF';
        div.style.opacity = 1;

    }

    function moveOut() {

         var div = document.getElementById('divBtn');
         div.style.backgroundColor = '#FF4500';
         div.style.borderColor = '#FF4500';
         div.style.opacity = 0.3;
    }

</script>
