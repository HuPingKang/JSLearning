<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第八章、程序调试与错误处理</title>

<body>

<p class="pClass">1、IE浏览器内建的错误报告</p>
<p class="pClass">
    2、异常处理:<br>
    a.触发onerror事件处理异常；<br>
    b.使用try...catch...finally处理异常；<br>
    c.使用throw语句抛出异常；
</p>
<script language="JavaScript">
    try{
        //页面中没有定义id='xx'的标签；
        document.getElementById("xx").innerText = 'xxxxx';
    }catch (exe){
        //exe:为Error对象；
        alert("抛出异常"+exe.message+exe.name);
    }finally {
        alert("结束try...catch...finally");
    }
</script>
<script language="JavaScript">
    throw new TypeError('throw语句抛出异常！');
</script>


</body>
</html>
